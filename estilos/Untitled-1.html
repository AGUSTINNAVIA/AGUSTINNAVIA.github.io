<!DOCTYPE html>
<html>
<head>
	<title>Página de Ventas</title>
	<style>
		/* Estilos básicos */
		body {
			font-family: Arial, sans-serif;
		}
		.contenedor {
			width: 80%;
			margin: 40px auto;
		}
		.productos {
			display: grid;
			grid-template-columns: repeat(3, 1fr);
			gap: 20px;
		}
		.producto {
			background-color: #f7f7f7;
			padding: 20px;
			border: 1px solid #ddd;
		}
		.producto img {
			width: 100%;
			height: 150px;
			object-fit: cover;
		}
		.producto h2 {
			font-size: 18px;
			margin-top: 10px;
		}
		.producto p {
			font-size: 14px;
			color: #666;
		}
		.producto .precio {
			font-size: 24px;
			font-weight: bold;
			color: #333;
		}
	</style>
</head>
<body>
	<div class="contenedor">
		<h1>Página de Ventas</h1>
		<div class="productos">
			<div class="producto">
				<img src="imagen1.jpg" alt="Producto 1">
				<h2>Producto 1</h2>
				<p>Descripción del producto 1</p>
				<p class="precio">$19.99</p>
			</div>
			<div class="producto">
				<img src="imagen2.jpg" alt="Producto 2">
				<h2>Producto 2</h2>
				<p>Descripción del producto 2</p>
				<p class="precio">$29.99</p>
			</div>
			<div class="producto">
				<img src="imagen3.jpg" alt="Producto 3">
				<h2>Producto 3</h2>
				<p>Descripción del producto 3</p>
				<p class="precio">$39.99</p>
			</div>
			<!-- Agrega más productos aquí -->
		</div>
	</div>
	
</body>
</html>
